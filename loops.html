    <body>
        <h1>JavaScript Loops</h1> <p id="demo"></p>
        <script>
            <!--This is a for loop-->
            let n
            document.write("The numbers are: " + "<br>")
            for(n=0;n<10;n++)
            document.write(n + " ")
      </script>
      
<script>

    for(i=0,len=y.length,sum=0;i<len;i++)
    sum+= y[i]
document.write("The sum is " + sum)
</script>
