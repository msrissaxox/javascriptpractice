<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <p id="welcome-message"></p>

        <div>
            <h1>People entered:</h1>
            <h2 id="count-el">0</h2>
            <button id="increment-btn" onclick="increment()">INCREMENT</button>
            <!-- Create a INCREMENT button with the id="increment-btn" -->
            <button id="save-btn" onclick="save()">SAVE</button>
       <p class="saved-increments">Increments: </p>
       
        </div>

       <div class="border">
        <div class="flex">
            <button class="left" onclick="countdown()">Left</button>
            <h2 id="increment-count">0</h2>
            <button class="right" id="count-up-button" onclick="countup()">Right</button>
        </div>
       </div>
       
        <script src="./index.js"></script>
    </body>
